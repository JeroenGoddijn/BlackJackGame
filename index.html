<!doctype html>
<html lang="en">

<head>
  <title>BlackJack Game</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/table.css" crossorigin="anonymous">

  

</head>

<body>

  <div id="table" class="container-fluid">

    <div class="spacer"></div>

    <div id="messages"></div>

    <div class="spacer"></div>

    <div id="dealer" class="">
      <div class="col-12">

        <div id="dealer-name" class="row d-flex ">

          <label class="col-3 offset-4 d-flex justify-content-center align-self-center">Dealer: </label>

          <label id="col-3 offset-1 dealer-points" class="points"></label>

        </div>

        <div id="dealer-hand" class="row d-flex justify-content-center hand">
          <img src="images/cards/10C.jpg" class="col-1 dealer-card">
          <img src="images/cards/AH.jpg" class="col-1 dealer-card">
        </div>

      </div>
    </div>

    <div class="spacer"></div>

    <div id="player" class="">

      <div class="col-12">

        <div id="player-name" class="row d-flex ">

          <label class="col-3 offset-4 d-flex justify-content-center align-self-center">Player: </label>

          <label id="col-3 offset-1 player-points" class="points"></label>

        </div>

        <div id="player-hand" class="row d-flex justify-content-center hand">
          <!-- <img src="images/cards/10C.jpg" class="col-1 player-card">
                <img src="images/cards/AH.jpg" class="col-1 player-card"> -->
        </div>

      </div>

    </div>

    <div class="spacer"></div>

    <div class="row d-flex justify-content-center buttons">

      <button class="deal-button" id="deal-button">Deal</button>

      <button id="hit-button">Hit</button>

      <button id="stand-button">Stand</button>

    </div>

    <div class="spacer"></div>

  </div>

  <!-- Required JavaScript -->
  <script src="js/scripts.js" crossorigin="anonymous"></script>

  <!-- Optional JavaScript -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
